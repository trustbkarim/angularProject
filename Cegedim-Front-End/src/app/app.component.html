  <!--Le titre de l'application-->
  <div class="title">
    <h1>
      {{ title }} !
    </h1>
  </div>

  <!--DataTable-->
  <div class="container">
    <div class="item">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- La colonne ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="space"> ID </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.id}} </td>
        </ng-container>
      
        <!-- La colonne TITLE -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="space"> Title </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.title}} </td>
        </ng-container>
      
        <!-- La colonne BODY -->
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef class="space"> Body </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.body}} </td>
        </ng-container>
      
        <!-- La clé étrangère USER -->
        <ng-container matColumnDef="user" >
          <th mat-header-cell *matHeaderCellDef class="space"> UserID </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.user}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    <!-- La pagination -->
    <div class="item">
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- L'icone de chargement -->
    <div class="item">
      <div *ngIf="isLoading">
        <mat-progress-spinner color="accent" mode="indeterminate"> </mat-progress-spinner>
      </div>
    </div>

  </div>

  <router-outlet></router-outlet>
